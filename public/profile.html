<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dy0tzZI7jVzRjLjMXBMrGq9hGG/7NlH6H+86+5RlsCWoszKg+d3UL45SyF0enGrgyE/0v+O0U5hphjF8fJiQxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

          /* Navigation Bar */
          nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            /* Glowing effect */
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }

        nav .logo {
            font-size: 32px; /* Increase font size */
            font-weight: 900; /* Increase font weight */
            -webkit-background-clip: text;
            background: rgb(207,1,119);
background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Glowing effect */
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Add space between navbar links */
        }

       

        nav ul li {
            display: inline;
        }

        nav  a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 700;
            transition: color 0.3s; /* Add transition for hover effect */
        }

        nav  a:hover {
            color: #bb86fc;
            /* Glowing effect */
            background: rgb(207,1,119);
background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;       
}

        nav  a:after{
            content: ''; bottom: -25px; height: 0px; width: 10px; left: 50%;
position: absolute;
background-color: #01fefe; border-radius: 50%; transition: all 300ms;
        }
        nav a:hover::after{
            height: 10px;
            left: 50%;
        }
        .profile-container {
            max-width: 600px;
            margin: 75px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            margin-bottom: 10px;
            font-size: 35px;
            -webkit-background-clip: text;
            background: rgb(207,1,119);
background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Glowing effect */
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        /* .profile-header button {
            padding: 10px 20px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        } */

        .profile-header button:hover {
            background-color: #9b67d3;
        }

        .profile-details, .badge-list {
            margin-top: 20px;
        }

        .badge-list ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap; /* Ensure badges wrap to the next line if there's not enough space */
}

.badge-list li {
    display: inline-flex; /* Display badges in a row */
    align-items: center;
    background-color: #2e2e2e;
    padding: 10px;
    margin-right: 10px; /* Add space between badges */
    margin-bottom: 10px;
    border-radius: 20px; /* Increase border radius */
    font-size: 16px;
}


        .badge-list li i {
            margin-right: 10px;
            color: #bb86fc;
        }

        

        .badge-list li .aiml { background-color: rgba(207,1,119,1); }
        .badge-list li .appdev { background-color: #6699ff; }
        .badge-list li .cybersec { background-color: red; }
        .badge-list li .devops { background-color:#ffcc66; }
        .badge-list li .webdev { background-color: rgba(189,3,255,1); }


        .badge-list li .badge-circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 0px;
    /* Glowing effect */
    animation: glow 1.5s infinite alternate;
}

/* @keyframes glow {
    from {
        box-shadow: 0 0 5px #bb86fc, 0 0 10px #bb86fc, 0 0 15px #bb86fc, 0 0 20px #bb86fc, 0 0 25px #bb86fc;
    }
    to {
        box-shadow: 0 0 10px #bb86fc, 0 0 15px #bb86fc, 0 0 20px #bb86fc, 0 0 25px #bb86fc, 0 0 30px #bb86fc;
    }
} */

.profile-details p {
    margin: 10px 0;
    font-size: 18px; /* Increase font size */
    font-weight: bold; /* Add font weight */
    display: flex; /* Display as flexbox */
    align-items: center; /* Center vertically */
}

.profile-details p strong {
    margin-right: 10px; /* Add some spacing between label and value */
}

.profile-details strong {
    /* display: none; Hide the labels */
}



        h1 {
            text-align: center;
            font-size: 38px;
            font-weight: 800 ;
            margin-bottom: 30px; /* Decreased margin */
            background: linear-gradient(to right, #6500c3, #a872e9, #ff0a82);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px; /* Add letter spacing */
        }

        #logoutButton {
    display: inline-block;
    margin: 10px 5px;
    padding: 15px 15px;
    background: #121212; /* Set background color to black */
    color: #e0e0e0; /* Changed button text color to white */
    border: 2px solid; /* Removed border color */
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
    font-weight: 700;
    /* Gradient border */
    border-image: linear-gradient(to right, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
    border-image-slice: 1; /* Ensure the entire border is used for the gradient */
    /* Glowing effect */
    /* box-shadow: 0 0 20px rgba(187, 134, 252, 0.5); */
}
    </style>
</head>
<body>
    <!-- <h1>PERUSAL</h1> -->
     <!-- Navigation Bar -->
     <nav>
        <div class="logo">Perusal</div>
        <ul>
            <li><a href="#landing">Home</a></li>
            <li><a href="add_badge.html">Add Badge</a></li>
            <li><a href="#link3">#link3</a></li>
        </ul>
    </nav>
    <div class="profile-container">
        <div class="profile-header">
            <h2 id="username"></h2>
            <button id="logoutButton">Logout</button>
        </div>
        <div class="profile-details">
            <p><span id="fname"></span>&nbsp;
            <span id="lname"></span></p>
            <p><strong>Phone Number:</strong> <span id="phno"></span></p>
        </div>
        
        <div class="badge-list">
            <h3>Badges</h3>
            <ul id="badges"></ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const username = new URLSearchParams(window.location.search).get("username");

            if (!username) {
                alert("No username provided");
                return;
            }

            const response = await fetch(`/profile/${username}`);
            const result = await response.json();

            if (response.status !== 200) {
                alert(result.message);
                return;
            }

            document.getElementById("username").innerText = result.user.username;
            document.getElementById("fname").innerText = result.user.fname;
            document.getElementById("lname").innerText = result.user.lname;
            document.getElementById("phno").innerText = result.user.phno;

            const badgeList = document.getElementById("badges");
            const badgeIcons = {
                aiml: "fab fa-react",
                appdev: "fas fa-mobile-alt",
                cybersec: "fas fa-shield-alt",
                devops: "fas fa-server",
                webdev: "fas fa-code",
            };

            result.badges.forEach(badge => {
                const li = document.createElement("li");
                const icon = badgeIcons[badge] || "fas fa-trophy";
                li.innerHTML = `<div class="badge-circle ${badge}"></div><i class="${icon}"></i>${badge}`;
                badgeList.appendChild(li);
            });

            document.getElementById("logoutButton").addEventListener("click", () => {
                // Implement logout functionality here
                alert("Logout clicked");
            });
        });
    </script>
</body>
</html>
